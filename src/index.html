<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>meesearch</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <form action="/">
            <input type="number" name="id" placeholder="ID of person you want to check" />
            <input type="submit" hidden/>
        </form>
        {% if id %}
        User ID: {{ id }}
        <br>
        {% endif %}
        {% if xp %}
        {{ xp }} XP
        <br>
        {% endif %}
        {% if level %}
        Level {{ level }}
        {% endif %}
    </body>
</html>
