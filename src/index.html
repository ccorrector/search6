<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple script which checks levels in the Minecraft discord">
    <link rel="icon" type="image/png" href="/mee6_bad.png">
    <title>meesearch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }

        body>* {
            margin-top: 2vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        span {
            margin: 2vh;
        }

        input {
            border-radius: 5px;
            width: 40vw;
            font-size: xx-large;
            text-align: center;
        }

        img {
            max-height: 15vh;
        }

        code {
            background-color: #8f8f8f;
            padding-left: 4px;
            padding-right: 4px;
            border-radius: 2px;
            color: #FFFFFF;
        }

        a {
            padding-top: 2vh;
            padding-bottom: 2vh;
            padding-left: 2vw;
            padding-right: 2vw;
            background-color: #333333;
            color: aqua;
            border-radius: 1vh;
        }
    </style>
</head>

<body>
    <img src="/mee6_bad.png" alt="the MEE6 logo with a red stroke through it.">
    {% if not id %}
    <form action="/">
        <span> Please enter a discord ID (<code>302094807046684672</code>) or friend code (<code>Nelly#0000</code>)
        </span>
        <input pattern="^([0-9]+|.*#[0-9]{4})" name="id" />
        <input type="submit" hidden />
    </form>
    {% endif %}
    {% if id %}
    <div>
        User: {{ id }}
    </div>
    <div>
        {{ xp }} XP
    </div>
    <div>
        Level {{ level }}
    </div>
    <a href="/">
        Check Another
    </a>
    {% endif %}
</body>

</html>
